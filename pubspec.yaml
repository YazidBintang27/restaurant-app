name: restaurant_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.8.0+1
  provider: ^6.1.2
  go_router: ^14.7.2
  hugeicons: ^0.0.7
  lottie: ^3.3.1
  shared_preferences: ^2.5.2
  sqflite: ^2.4.1
  google_fonts: ^6.2.1
  test: ^1.25.8
  mocktail: ^1.0.4
  mockito: ^5.4.5
  build_runner: ^2.4.15
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  flutter_timezone: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/noimage.jpg
    - assets/icons/star.png
    - assets/animations/loading.json
    - assets/animations/error.json

  fonts:
    - family: Lexend
      fonts:
      - asset: assets/fonts/Lexend-Black.ttf
      - asset: assets/fonts/Lexend-Bold.ttf
      - asset: assets/fonts/Lexend-ExtraBold.ttf
      - asset: assets/fonts/Lexend-ExtraLight.ttf
      - asset: assets/fonts/Lexend-Medium.ttf
      - asset: assets/fonts/Lexend-Regular.ttf
      - asset: assets/fonts/Lexend-Semibold.ttf
      - asset: assets/fonts/Lexend-Thin.ttf
